{% extends "./base.html" %}

{% block content %}
<h1>Notification settings</h1>
{% if form.errors %}
    {{ form.errors }}
{% endif %}
<form
    class="list-form"
    action="{% url 'blog:notifications:settings' %}"
    method="POST"
>
    {% csrf_token %}

    {{ form }}

    <input type="submit" value="Update settings">
</form>
<a href="{% url 'blog:accounts:profile' %}">Back to profile page</a>
{% endblock %}
