# The purpose of this check is to be able to run the code in environments
# without `uv`
#
# That's why we always need to generate a correct `requirements.txt` synced
# with `uv.lock`
#
# TODO: Technically can be run only when specific files like uv.lock change
name: Publish

on: [pull_request]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          version: "0.5.7"

      - name: Generate dependency file
        run: uv pip compile pyproject.toml > requirements_new.txt

      - name: Diff dependency files
        run: |
          if ! diff requirements.txt requirements_new.txt
          then
            echo "requirements.txt needs an update"
            exit 1
          else
            exit 0
          fi
